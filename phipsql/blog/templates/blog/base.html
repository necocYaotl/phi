<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>phi</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.min.css'%}" type="text/css" />
    <link rel="stylesheet" href="{% static 'blog/css/main.css'%}" type="text/css" />
    <script src="{% static 'blog/js/jquery-3.1.1.min.js'%}"></script>
    <script src="{% static 'blog/js/bootstrap.min.js'%}"></script>
</head>

<body>
    <div id="outerdiv">
        <div id="account">

            <button type="button" class="btn btn-danger" id="bntTwo" data-toggle="modal" data-target="#signUp">sign up</button>
            <div class="modal fade" id="signUp">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- header -->
                        <div class="modal-header">
                            <button type="button" class="close bnt-danger" data-dismiss="modal" id="exit">&times;</button>
                            <h3 class="modal-title">JOIN US</h3>
                        </div>

                        <!-- body (form) -->
                        <div class="modal-body">
                            <form role="form">

                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="first name">
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="last name">
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="username">
                                </div>

                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password">
                                </div>

                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password conform">
                                </div>

                            </form>
                        </div>

                        <!-- button -->
                        <div class="modal-footer">
                            <button class="btn btn-danger" id="subbnt">Submit</button>
                        </div>

                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-danger" id="bntOne" data-toggle="modal" data-target="#signIn">sign in</button>
            <div class="modal fade" id="signIn">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- header -->
                        <div class="modal-header">
                            <button type="button" class="close close-danger" data-dismiss="modal">&times;</button>
                            <h3 class="modal-title">JOIN US</h3>
                        </div>

                        <!-- body (form) -->
                        <div class="modal-body">
                            <form role="form" id="form">

                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="username">
                                </div>

                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password">
                                </div>


                            </form>
                        </div>

                        <!-- button -->
                        <div class="modal-footer">
                            <button class="btn btn-danger" id="sbnt">log in</button>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <img src="{% static 'blog/img/phi.png' %}" alt="" id="phi" />
    <div id="innerdiv">
        <nav id="navbar">
            <ul id="navbar">
                <li class="n"><a href="/blog/">home</a></li>
                <li class="n"><a href="#">account</a></li>
                <li class="n"><a href="/hanging/">hangedman</a></li>
            </ul>
        </nav>

    {% block content %}
    {% endblock content %}

    </div>
    </div>
</body>

</html>
